<!-- public/index.html -->

<!DOCTYPE html>
<html lang="ja"> <!-- HTML文書の言語を日本語に設定 -->
<head>
    <!-- 文字エンコーディングをUTF-8に設定して、文字化けを防ぐ -->
    <meta charset="UTF-8">
    <!-- レスポンシブデザインのために、ビューポートの設定を行う -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 外部のCSSファイルをリンクして、スタイルを適用する -->
    <link rel="stylesheet" href="styles.css">
    <!-- ページのタイトルを設定 -->
    <title>User Management</title>
</head>
<body>
    <div id="header">
        <h1>ウェブサイトへようこそ</h1>
        <div id="userStatus">
            <span id="loginStatus">ログインしていません</span>
        </div>
    </div>
    <div class="page-wrapper">
        <!-- 左側: ユーザー管理フォーム -->
        <div class="container">
            <h2>User Management</h2>
            <a href="login.html">login</a>
            <form id="userForm">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                
                <button type="submit">Add User</button>
            </form>
        </div>

        <!-- 右側: ユーザーリスト -->
        <div class="container">
            <h2>Users List</h2>
            <ul id="userList"></ul>
        </div>
    </div>
    <div class="contents">
        <form id="searchForm"></form>
            <input type="text" id="searchInput" placeholder="ユーザー名またはメールアドレスを入力">
            <button type="button" id="searchButton">検索</button>
        </form>
        <ul id="resultList"></ul>
    </div>
    <!-- AxiosライブラリをCDNからインポートして、HTTPリクエストを簡単に送信できるようにする -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScriptファイルをインポートして、フォームの送信やユーザーリストの管理を行う -->
    <script src="./js/main.js"></script>
</body>
</html>
