<!-- public/update.html -->

<!DOCTYPE html>
<html lang="ja"> <!-- HTML文書の言語を日本語に設定 -->
<head>
    <!-- 文字エンコーディングをUTF-8に設定して、文字化けを防ぐ -->
    <meta charset="UTF-8">
    <!-- レスポンシブデザインのために、ビューポートの設定を行う -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 外部のCSSファイルをリンクして、スタイルを適用する -->
    <link rel="stylesheet" href="styles.css">
    <!-- ページのタイトルを設定 -->
    <title>Update User</title>
</head>
<body>
    <!-- メインコンテンツセクション -->
    <main>
        <!-- コンテンツを中央に配置するためのセクション -->
        <section class="container">
            <!-- ページの見出し -->
            <h1>Update User</h1>
            <!-- ユーザー情報を更新するためのフォーム -->
            <form id="updateUserForm">
                <!-- ユーザーIDを保持する非表示のフィールド -->
                <input type="hidden" id="userId">
                
                <!-- 名前入力フィールド -->
                <label for="updateName">Name</label>
                <input type="text" id="updateName" placeholder="Name" required>
                
                <!-- メールアドレス入力フィールド -->
                <label for="updateEmail">Email</label>
                <input type="email" id="updateEmail" placeholder="Email" required>
                
                <!-- パスワード入力フィールド -->
                <label for="updatePassword">Password</label>
                <input type="password" id="updatePassword" placeholder="Password" required>
                
                <!-- ユーザー更新ボタン -->
                <button type="submit">Update User</button>
            </form>
        </section>
    </main>

    <!-- AxiosライブラリをCDNからインポートして、HTTPリクエストを簡単に送信できるようにする -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScriptファイルをインポートして、フォームの送信やユーザー情報の取得を行う -->
    <script src="./js/update.js"></script>
</body>
</html>
